<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome for arrow icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

     <!-- JavaScript for Form Validation and Spinner -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
 
</head>
<body>
    <div class="container-input">
        <a href="/" class="back-button-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Heart Disease Risk Prediction</h1>

        <form method="POST" action="{{ url_for('main.input_data') }}">
            <label for="age">Age:</label>
            <input type="number" name="age" min="0" step="1" required value="{{ request.form.age }}">

            <label for="sex">Sex:</label>
            <select name="sex" required>
                <option value="" disabled selected>Select</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label for="cp">Chest Pain Type (CP):</label>
            <select name="cp" required>
                <option value="" disabled selected>Select</option>
                <option value="2">Non-Anginal Pain</option>
                <option value="1">Atypical Angina</option>
                <option value="3">Typical Angina</option>
                <option value="0">Asymptomatic</option>
            </select>

            <label for="trestbps">Resting Blood Pressure (Trestbps):</label>
            <input type="number" name="trestbps" required value="{{ request.form.trestbps }}">

            <label for="chol">Serum Cholesterol (mg/dl):</label>
            <input type="number" name="chol" required value="{{ request.form.chol }}">

            <label for="fbs">Fasting Blood Sugar (FBS) > 120 mg/dL:</label>
            <select name="fbs" required>
                <option value="" disabled selected>Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="restecg">Resting Electrocardiographic Results (Restecg):</label>
            <select name="restecg" required>
                <option value="" disabled selected>Select</option>
                <option value="1">Normal</option>
                <option value="2">Having ST-T Wave Abnormalities</option>
                <option value="0">Showing Probable or Definite Left Ventricular Hypertrophy</option>
            </select>

            <label for="maxhr">Maximum Heart Rate Achieved:</label>
            <input type="number" name="maxhr" required value="{{ request.form.maxhr }}">

            <label for="exang">Exercise Induced Angina (Exang):</label>
            <select name="exang" required>
                <option value="" disabled selected>Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="oldpeak">ST Depression Induced by Exercise / Oldpeak:</label>
            <input type="number" step="any" name="oldpeak" required value="{{ request.form.oldpeak }}">

            <label for="slope">Slope of the Peak Exercise ST Segment:</label>
            <select name="slope" required>
                <option value="" disabled selected>Select</option>
                <option value="0">Downsloping</option>
                <option value="1">Flat</option>
                <option value="2">Upsloping</option>
            </select>

            <input id="predict_button" type="submit" value="Predict">
            <div class="loading">
                <div class="spinner"></div>
                <p>Processing patient clinic data...</p>
            </div>
        </form>

    </div>
</body>
</html>
